server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities #所有Entity别名类所在的包

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取自己有的注册信息 默认为true 单节点无所谓，集群必须设置为true才能配合ribbon进行负载均衡
    fetch-registry: true
    service-url:
      #注册进单节点
      #defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: cloud-provider-server8001  #erueka中显示客户端的名字
    prefer-ip-address: true  #以ip显示
    #eureka客户端向服务端发送心跳的时间间隔，单位为秒
    #lease-renewal-interval-in-seconds: 1
    #eureka服务端在收到最后一次心跳后等待的时间上限，单位为秒(默认是90s)，超时将剔除服务
    #lease-expiration-duration-in-seconds: 2

